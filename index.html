<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Widget</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* IMPORTANT: Transparent background for iframe embedding */
        html, body {
            background: transparent !important;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            /* No height or width constraints - let iframe control it */
        }

        /* Widget Container - Fixed positioning within iframe */
        .widget-wrapper {
            position: fixed;
            bottom: 0;
            right: 0;
            z-index: 2147483647; /* Maximum z-index */
            pointer-events: none; /* Allow clicks to pass through empty areas */
        }

        /* Chat Button */
        .chat-button {
            position: absolute;
            bottom: 20px;
            right: 20px;
            width: 60px;
            height: 60px;
            border-radius: 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            box-shadow: 0 4px 24px rgba(102, 126, 234, 0.4);
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            align-items: center;
            justify-content: center;
            border: none;
            outline: none;
            pointer-events: all; /* Re-enable clicks for button */
        }

        .chat-button:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 28px rgba(102, 126, 234, 0.5);
        }

        .chat-button.active {
            transform: scale(0.95);
        }

        .chat-button svg {
            width: 28px;
            height: 28px;
            fill: white;
            transition: all 0.3s ease;
        }

        .chat-button.active svg {
            transform: rotate(90deg);
            opacity: 0;
        }

        .chat-button .close-icon {
            position: absolute;
            width: 22px;
            height: 22px;
            fill: white;
            opacity: 0;
            transform: rotate(-90deg);
            transition: all 0.3s ease;
        }

        .chat-button.active .close-icon {
            opacity: 1;
            transform: rotate(0deg);
        }

        /* Notification Dot */
        .notification-dot {
            position: absolute;
            top: 6px;
            right: 6px;
            width: 12px;
            height: 12px;
            background: #ef4444;
            border-radius: 50%;
            border: 2px solid white;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.7);
            }
            70% {
                box-shadow: 0 0 0 10px rgba(239, 68, 68, 0);
            }
            100% {
                box-shadow: 0 0 0 0 rgba(239, 68, 68, 0);
            }
        }

        /* Chat Container */
        .chat-container {
            position: absolute;
            bottom: 90px;
            right: 20px;
            width: 380px;
            height: 600px;
            max-height: calc(100vh - 120px);
            background: white;
            border-radius: 16px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.15);
            display: flex;
            flex-direction: column;
            opacity: 0;
            transform: translateY(20px) scale(0.95);
            pointer-events: none;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .chat-container.active {
            opacity: 1;
            transform: translateY(0) scale(1);
            pointer-events: all;
        }

        /* Chat Header */
        .chat-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 18px;
            border-radius: 16px 16px 0 0;
            display: flex;
            align-items: center;
            gap: 12px;
            flex-shrink: 0;
        }

        .avatar {
            width: 38px;
            height: 38px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
        }

        .chat-header-info {
            flex: 1;
        }

        .chat-header-title {
            font-size: 15px;
            font-weight: 600;
            margin-bottom: 2px;
        }

        .chat-header-status {
            font-size: 12px;
            opacity: 0.9;
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            background: #10b981;
            border-radius: 50%;
        }

        /* Messages Area */
        .messages-area {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #f9fafb;
            min-height: 0;
        }

        .messages-area::-webkit-scrollbar {
            width: 6px;
        }

        .messages-area::-webkit-scrollbar-track {
            background: transparent;
        }

        .messages-area::-webkit-scrollbar-thumb {
            background: #d1d5db;
            border-radius: 3px;
        }

        /* Welcome Message */
        .welcome-message {
            text-align: center;
            padding: 40px 20px;
            color: #6b7280;
        }

        .welcome-message h3 {
            color: #374151;
            margin-bottom: 8px;
            font-size: 18px;
        }

        .welcome-message p {
            font-size: 14px;
            line-height: 1.5;
        }

        /* Messages */
        .message {
            margin-bottom: 14px;
            animation: messageSlide 0.3s ease-out;
        }

        @keyframes messageSlide {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message-bubble {
            max-width: 75%;
            padding: 10px 14px;
            border-radius: 16px;
            font-size: 14px;
            line-height: 1.5;
            word-wrap: break-word;
        }

        .user-message {
            display: flex;
            justify-content: flex-end;
        }

        .user-message .message-bubble {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-bottom-right-radius: 4px;
        }

        .bot-message {
            display: flex;
            justify-content: flex-start;
        }

        .bot-message .message-bubble {
            background: white;
            color: #374151;
            border: 1px solid #e5e7eb;
            border-bottom-left-radius: 4px;
        }

        /* Typing Indicator */
        .typing-indicator {
            display: flex;
            align-items: center;
            gap: 4px;
            padding: 12px 16px;
            background: white;
            border: 1px solid #e5e7eb;
            border-radius: 16px;
            border-bottom-left-radius: 4px;
            max-width: 60px;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            background: #9ca3af;
            border-radius: 50%;
            animation: typing 1.4s infinite;
        }

        .typing-dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typing {
            0%, 60%, 100% {
                transform: translateY(0);
            }
            30% {
                transform: translateY(-10px);
            }
        }

        /* Input Area */
        .input-area {
            padding: 14px;
            background: white;
            border-top: 1px solid #e5e7eb;
            border-radius: 0 0 16px 16px;
            flex-shrink: 0;
        }

        .input-container {
            display: flex;
            align-items: center;
            gap: 8px;
            background: #f3f4f6;
            border-radius: 24px;
            padding: 4px 4px 4px 14px;
            transition: all 0.3s ease;
        }

        .input-container:focus-within {
            background: #e5e7eb;
        }

        .message-input {
            flex: 1;
            border: none;
            background: transparent;
            outline: none;
            font-size: 14px;
            color: #374151;
            padding: 8px 0;
        }

        .message-input::placeholder {
            color: #9ca3af;
        }

        .send-button {
            width: 34px;
            height: 34px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            outline: none;
            flex-shrink: 0;
        }

        .send-button:hover:not(:disabled) {
            transform: scale(1.05);
        }

        .send-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .send-button svg {
            width: 16px;
            height: 16px;
            fill: white;
            margin-left: 2px;
        }

        /* Mobile Responsive */
        @media (max-width: 480px) {
            .chat-container {
                width: calc(100vw - 40px);
                height: calc(100vh - 120px);
                bottom: 80px;
            }
        }
    </style>
</head>
<body>
    <!-- Widget Wrapper -->
    <div class="widget-wrapper">
        <!-- Chat Button -->
        <button class="chat-button" id="chatButton">
            <span class="notification-dot" id="notificationDot"></span>
            <svg viewBox="0 0 24 24">
                <path d="M12 2C6.48 2 2 6.48 2 12c0 1.54.36 3 .97 4.29L1 23l6.71-1.97C9 21.64 10.46 22 12 22c5.52 0 10-4.48 10-10s-4.48-10-10-10zm0 18c-1.41 0-2.73-.36-3.88-.99l-.28-.15-2.89.85.85-2.89-.15-.28C5.36 14.73 5 13.41 5 12c0-3.86 3.14-7 7-7s7 3.14 7 7-3.14 7-7 7z"/>
                <path d="M7 9h10v2H7zm0 3h7v2H7z"/>
            </svg>
            <svg class="close-icon" viewBox="0 0 24 24">
                <path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/>
            </svg>
        </button>

        <!-- Chat Container -->
        <div class="chat-container" id="chatContainer">
            <div class="chat-header">
                <div class="avatar">ðŸ¤–</div>
                <div class="chat-header-info">
                    <div class="chat-header-title">AI Assistant</div>
                    <div class="chat-header-status">
                        <span class="status-dot"></span>
                        <span>Online</span>
                    </div>
                </div>
            </div>

            <div class="messages-area" id="messagesArea">
                <div class="welcome-message">
                    <h3>ðŸ‘‹ Welcome!</h3>
                    <p>I'm your AI assistant. How can I help you today?</p>
                </div>
            </div>

            <div class="input-area">
                <div class="input-container">
                    <input 
                        type="text" 
                        class="message-input" 
                        id="messageInput"
                        placeholder="Type your message..."
                        autocomplete="off"
                    >
                    <button class="send-button" id="sendButton" disabled>
                        <svg viewBox="0 0 24 24">
                            <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
